<div class="navbar ">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link "> <i class="icon icon-arrow_back"></i></a>
        </div>
        <div class="center sliding">{{Name}}</div>
        <div class="right sliding">
            <a href="#" class="link refreshTrack"><i class="icon icon-track"></i></a>
        </div>
    </div>
</div>

<div class="pages">
    <div class="page no-swipeback track_page" data-page="asset.track">
        <div class="page-content">

        	<div class="position_map "> 
                <div class="float_button_wrapper pano_button_wrapper bg-blue">
                    <a href="#" class="link color-white pano_button" data-lat="{{Lat}}" data-lng="{{Lng}}">
                        <i class="pano_preview_img"></i>                                   
                    </a>
                </div>
                <div class="map" id="map"></div>
        	</div>
            <div class="position_bottom">
                
                <div class="row no-gutter">
                    <div class="col-33">
                        <img src="resources/images/svg_date.svg" alt="">
                        <p>{{@global.LANGUAGE.ASSET_TRACK_MSG00}}</p>  
                        <p class="color-boatwatch position_data position_time">{{Time}}</p>
                    </div>                   
                    <div class="col-33">
                        <img src="resources/images/svg_mileage.svg" alt="">
                        <p >{{@global.LANGUAGE.ASSET_TRACK_MSG03}}</p>  
                        <p class="color-boatwatch position_data position_mileage">{{Mileage}}</p>
                    </div>
                    <div class="col-33">
                        <img src="resources/images/svg_speed.svg" alt="">
                        <p>{{@global.LANGUAGE.ASSET_TRACK_MSG02}}</p>  
                        <p class="color-boatwatch position_data position_speed">{{Speed}}</p>
                    </div>                    
                </div>
                <div class="divider"></div>
                <div class="row">
                    <div class="col-100 address">                        
                        <div class="position_bottom_img_right">
                            <p class="display_address">{{Address}}</p>
                            <div class="item-subtext color-boatwatch position_latlng">{{Coords}}</div>  
                        </div>
                    </div>
                </div>
                
            </div>
        </div>	
    </div>
</div>
